<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stroop Test Results</title>
  <link rel="stylesheet" href="../../style.css" />
  <link rel="stylesheet" href="stroop.css" />
</head>
<body>
  <div id="navbar-placeholder"></div>
  <script src="../../navbar.js"></script>

  <div class="container">
    <h1>Stroop Test Results</h1>
    <p id="match-time"></p>
    <p id="mismatch-time"></p>
    <div id="explanation"></div>
    <button onclick="location.href='stroop.html'" class="btn">Try Again</button>
  </div>

  <script>
    // Retrieve results from localStorage
    const results = JSON.parse(localStorage.getItem("stroopResults")) || {
      matchTimes: [],
      mismatchTimes: [],
    };
  
    // Helper function to calculate the average
    function calculateAverage(times) {
      if (times.length === 0) return null; // Return null if no times are recorded
      const total = times.reduce((sum, time) => sum + time, 0);
      return total / times.length;
    }
  
    // Calculate averages
    const avgMatchTime = calculateAverage(results.matchTimes);
    const avgMismatchTime = calculateAverage(results.mismatchTimes);
  
    // Display results
    document.getElementById("match-time").textContent = `Average time for matching colors: ${
      avgMatchTime !== null ? avgMatchTime.toFixed(2) : "No data"
    } ms`;
  
    document.getElementById("mismatch-time").textContent = `Average time for non-matching colors: ${
      avgMismatchTime !== null ? avgMismatchTime.toFixed(2) : "No data"
    } ms`;

 // Add explanation
 const explanation = `
  <h2>Explanation:</h2>
  <p>
    The Stroop Test is a classic psychological experiment that reveals how automatic processes in the brain
    can interfere with conscious control. In the task, participants are asked to name the color of the ink
    that a word is printed inâ€”while ignoring the actual word itself.
  </p>
  <p>
    When the word and ink color mismatch (e.g., the word "blue" printed in red ink), people typically take
    longer to respond and make more errors. This delay, known as the <em>Stroop interference effect</em>,
    occurs because reading is an automatic process for literate adults, while naming ink colors is less
    practiced and requires more cognitive control.
  </p>
  <p>
    The test demonstrates the limits of selective attention and the difficulty of overriding automatic
    responses, offering insights into executive function, attention, and cognitive flexibility.
  </p>
`;
    document.getElementById("explanation").innerHTML = explanation;
  </script>
</body>
</html>
