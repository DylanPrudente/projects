<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DRM False Memory Test - Guessing</title>
  <link rel="stylesheet" href="../../style.css" />
  <link rel="stylesheet" href="drm.css">
</head>
<body>
  <div id="navbar-placeholder"></div>
  <script src="../../navbar.js"></script>

  <div class="container">
    <h1>DRM False Memory Test</h1>
    <p>Type as many words as you can remember from the list you just saw. Press Enter to submit each word.</p>
    <textarea id="user-recall" placeholder="Type a word and press Enter..." rows="6" cols="50"></textarea>
    <button class="btn" onclick="endGuessing()">End Guessing</button>
  </div>

  <script src="drm.js"></script>
</body>
</html>
